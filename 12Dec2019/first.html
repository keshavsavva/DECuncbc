<!DOCTYPE html>
<!-- every html file needs head and body-->
<html>
    <head>
        <title>My First html</title>

    </head>

    <body>
        <h1>Hello World!</h1>

        <img src="https://upload.wikimedia.org/wikipedia/en/thumb/3/3b/SpongeBob_SquarePants_character.svg/1200px-SpongeBob_SquarePants_character.svg.png" width="400">
       
        <br><br><br><!--Create Breaks to add space between elements-->
        
        <a href="https://google.com" target="_blank">Go to Google</a>
        <!--HYPERLINK:Actual Web address between "" and actual text that appears on webpage after, addition of _blank causes hyperlink to open link in new tab-->

        <br>

        <a href="#">Placeholder</a>
        <!--This creates a placeholder so that you can come back and add hyperlink later-->

        <p>HI THIS IS MY FIRSY WEB <strong>PAGE</strong> AND I AM SO EXCITED.</p>
        <!--PARAGRAPH: this tag does not require breaks before to add spaces. Strong tag acan be used within the text to bold items-->

        <h2>My Favorite Colors</h2>
        <ul>
            <li>Orange</li>
            <li>Blue</li>
            <li>Green</li>
        </ul>
        <!--ul creates list type and li actually defines listed itewms-->
    </body>

</html>
